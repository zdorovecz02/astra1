<div class="card" class="border-3 d-flex align-items-stretch p-2">
  <img src="{{member.pic}}" class="img-fluid rounded" alt="..." height="200" width="200">
  <div class="card-body">
    <span class="badge rounded-pill bg-dark">{{member.id}}</span>
    <h5 class="card-title">{{member.name}}</h5>
    <p class="card-text"><small>{{member.desc}}</small></p>
    <p class="card-text"><small><small>{{member.contact}}</small></small></p>
  </div>
</div>
